<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore With Adnan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf8f5;
      color: #1e2a28;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }

    /* Navbar */
    nav {
      background-color: #145A5A;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 1.5rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #dce8e8;
    }

    /* Sections */
    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }

    #home {
      background: #dbe7e4;
      text-align: center;
      padding-top: 100px;
    }

    #home h1 {
      font-size: 3rem;
      color: #145A5A;
    }

    #home p {
      max-width: 700px;
      margin: 20px auto;
      font-size: 1.15rem;
    }

    .cta-button {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 25px;
      background-color: #145A5A;
      color: #fff;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0f4646;
    }

    /* Gallery */
    #gallery {
      background-color: #f5ebe0;
    }

    #gallery h2 {
      text-align: center;
      color: #145A5A;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    /* Videos */
    #videos {
      background-color: #dbe7e4;
      text-align: center;
    }

    #videos h2 {
      color: #145A5A;
      margin-bottom: 30px;
    }

    #videos iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* Contact */
    #contact {
      background: #f5f5f5;
    }

    #contact h2 {
      text-align: center;
      color: #145A5A;
      margin-bottom: 40px;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline-color: #145A5A;
    }

    input[type="submit"] {
      background-color: #145A5A;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0f4646;
    }

    /* Footer */
    footer {
      background-color: #145A5A;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.95rem;
    }

    footer p {
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 0.5rem 0;
      }

      #home h1 {
        font-size: 2.2rem;
      }

      #videos iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Explore With Adnan</h1>
    <p>
      Join me on a journey through visuals and stories that inspire. From nature to cityscapes, I capture and share what I love most.
    </p>
    <a class="cta-button" href="#gallery">View Gallery</a>
  </section>

  <section id="gallery">
    <h2>My Visual Journal</h2>
    <div class="gallery-grid">
      <img src="https://cdn.pixabay.com/photo/2025/08/05/17/53/shark-9757306_1280.jpg" alt="Shark Underwater">
      <img src="https://cdn.pixabay.com/photo/2025/07/14/16/59/kananaskis-9714444_1280.jpg" alt="Mountain Lake">
      <img src="https://cdn.pixabay.com/photo/2025/07/28/17/07/reindeer-9740970_1280.jpg" alt="Reindeer in the Wild">
      <img src="https://cdn.pixabay.com/photo/2025/08/11/10/07/milky-way-9767930_1280.jpg" alt="Milky Way Sky">
    </div>
  </section>

  <section id="videos">
    <h2>The Perfect Vibe</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/JGJPVl7iQUM?si=fE8_TnbvUbc6e2Nm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <section id="contact">
    <h2>Letâ€™s Connect</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Explore With Adnan. All rights reserved.</p>
  </footer>

</body>
</html>
