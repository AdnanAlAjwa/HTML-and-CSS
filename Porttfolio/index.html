<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdnanAlAjwa Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e8fdf5;
      color: #333;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      width: 100%;
      background-color: #b8f7d4;
      padding: 10px 0;
      top: 0;
      z-index: 1000;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin: 0 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #006644;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #009966;
    }

    /* Header */
    .header {
      padding-top: 80px;
      text-align: center;
    }

    .profile-img {
      margin-top: 20px;
      width: 200px;
      border-radius: 50%;
      filter: brightness(1.1) saturate(1.2);
    }

    /* Text over background image */
    .text-overlay-image {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1500&q=80');
      height: 300px;
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-overlay-image h2 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
    }

    /* Table */
    .table-section {
      margin: 40px;
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #6ad49b;
      padding: 12px 20px;
    }

    th {
      background-color: #c9fbe5;
    }

    /* Two Columns */
    .two-columns {
      display: flex;
      justify-content: space-around;
      margin: 40px 20px;
    }

    .column {
      background-color: #d3fbe4;
      width: 40%;
      height: 200px;
      padding: 20px;
      color: #003322;
    }

    /* Paragraph Hover */
    .hover-para {
      text-align: center;
      margin: 30px;
      transition: color 0.3s, font-size 0.3s;
    }

    .hover-para:hover {
      color: #00994d;
      font-size: 18px;
    }

    /* Image Overlay Fade */
    .overlay-container {
      position: relative;
      width: 300px;
      margin: 30px auto;
    }

    .overlay-img {
      width: 100%;
      transition: opacity 0.5s ease-in-out;
      border-radius: 10px;
    }

    .overlay-container:hover .overlay-img {
      opacity: 0.5;
    }

    .overlay-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #003322;
      font-weight: bold;
      font-size: 18px;
    }

    /* Autoplay Video */
    .video-section {
      position: relative;
      height: 400px;
      overflow: hidden;
    }

    .bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }

    /* Footer */
    footer {
      text-align: center;
      background-color: #b6f7d3;
      padding: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#table">Table</a></li>
    </ul>
  </nav>

  <!-- Header with Centered Image -->
  <header class="header">
    <h1>Welcome to AdnanAlAjwa's Portfolio</h1>
    <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?auto=format&fit=crop&w=200&q=80" alt="Adnan" class="profile-img">
  </header>

  <!-- Text over Background Image -->
  <section class="text-overlay-image">
    <h2>“Learning Never Stops”</h2>
  </section>

  <!-- Table -->
  <section id="table" class="table-section">
    <h2>Skills Timesheet</h2>
    <table>
      <tr>
        <th>Skill</th>
        <th>Month</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>---</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Sept.
</td>
      </tr>
    </table>
  </section>

  <!-- Two Columns -->
  <section class="two-columns">
    <div class="column">Left Column Content</div>
    <div class="column">Right Column Content</div>
  </section>

  <!-- Paragraph Hover -->
  <p class="hover-para">Hover over this paragraph to see the effect!</p>

  <!-- Image Overlay Fade -->
  <div class="overlay-container">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Overlay" class="overlay-img">
    <div class="overlay-text">Cool Overlay</div>
  </div>

  <!-- Autoplay Video with Text Overlay -->
  <section class="video-section">
    <video autoplay muted loop class="bg-video">
      <source src="https://cdn.pixabay.com/video/2020/11/28/57647-486227472_tiny.mp4" type="video/mp4">
    </video>
    <div class="video-overlay-text">Welcome to My World</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AdnanAlAjwa. All rights reserved.</p>
  </footer>

</body>
</html>
